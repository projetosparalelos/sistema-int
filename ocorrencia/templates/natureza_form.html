{% extends "base.html" %}
{% load bootstrap %}

{% block title %}| Adicionar Natureza{%endblock%}

{% block breadcrumbs %}
  {% include "breadcrumb/_include_breadcrumb_base_add.html" %}
{% endblock %}

{% block content %}
<div class="container">
  <h4>Adicionar</h4>
  <div class="card">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|bootstrap }}
      <div class="row">
        <button class="btn btn-secondary" type="submit">Salvar</button>
      </div>
  </div>
  </form>
</div>
{% endblock content %}
