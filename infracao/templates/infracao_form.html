{%extends 'baseinfracao.html'%}
{% load bootstrap%}
{% block title %}Cadastro de Infração{%endblock%}
{%block content%}
<div class='container'>

	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}

        <div >

            <h1>Cadastre a Infração</h1>
             {{form_infracao |bootstrap}}
        </div>

        {{form_modusoperandi|bootstrap}}
        {{form_ocorrencia|bootstrap}}

        <button id="submit" class="btn btn-secondary" type="submit"   >Salvar</button>
    </form>
    <br>
</div>

{%endblock%}
