{% extends "base.html" %}
{% block title %}| Veículos{%endblock%}

{% block content %}

<div class="container">
  <div>
    <a class="btn btn-primary" href="{ url 'veiculo:veiculo_create' %}">Adicionar</a>
  </div>

  <h4>Veículos</h4>

  <table class="table">
    <thead>
      <tr>
        <th>Placa</th>
        <th>Modelo</th>
        <th>Cor</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
        <tr>
          <td>{{ object.placa }}</td>
          <td>{{ object.modelo }}</td>
          <td>{{ object.cor }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
