{% extends "base.html" %}
{% block title %}| Modelos{%endblock%}

{% block content %}

<div class="container">
  <div>
    <a class="btn btn-primary" href="{ url 'veiculo:modelo_create' %}">Adicionar</a>
  </div>

  <h4>Modelos</h4>

  <table class="table">
    <thead>
      <tr>
        <th>Modelo</th>
      </tr>
    </thead>
    <tbody>
      {% for object in object_list %}
        <tr>
          <td>{{ object }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock content %}
